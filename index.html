<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root">
        <div id="navbar">
                <h1>Welcome to the Art Institute of Chicago</h1>
                <nav>
                    <button id="artworksViewButton">View Artworks</button>
                    <button id="storeViewButton">Visit Our Online Store</button>
                </nav>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden2">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Artworks View -->
        <div id="artworksView">
            <div id="search-container">
                <h1>Search for artworks:</h1>
                <input type="text" id="search" placeholder="Please enter your search keywords here" />
                <button id="clearButton">Clear All</button>
            </div>

            <div id="artwork-content">Please wait. Loading artworks...</div>
            <div id="message" class="error-message"></div>

            <div id="art-pagination">
                <button id="art-prevPage" disabled>Previous</button>
                <span id="art-pageInfo"></span>
                <button id="art-nextPage">Next</button>
            </div>
        </div>
    
         <!-- Store View -->
    <div id="storeView" class="hiddenStore">
    <div id="product-content">Loading store products...</div>
    <div id="prod-pagination">
        <button id="prod-prevPage" disabled>Previous</button>
        <span id="prod-pageInfo"></span>
        <button id="prod-nextPage">Next</button>
    </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
